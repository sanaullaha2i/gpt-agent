<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Clone</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      padding: 1rem;
      margin: 0;
      background-color: #111827;
      text-align: center;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .chat-list div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #374151;
      border-radius: 5px;
    }

    .chat-list div:hover {
      background-color: #4b5563;
    }

    .chat-list div span:last-child {
      margin-left: 10px;
      cursor: pointer;
    }

    .new-chat-btn {
      padding: 1rem;
      background-color: #2563eb;
      color: white;
      text-align: center;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #fff;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #d1fae5;
    }

    .assistant {
      align-self: flex-start;
      background-color: #e5e7eb;
    }

    .loading {
      font-style: italic;
      color: #6b7280;
    }

    .input-container {
      display: flex;
      padding: 1rem;
      background-color: #f9fafb;
      border-top: 1px solid #e5e7eb;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* .input-container button {
      width: 100%;
    } */

    button {
      margin-left: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #toggle-sidebar {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 16px;
      width: auto;
      max-width: none;
    }

    /* ==================== MOBILE ==================== */
    @media (max-width: 768px) {
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .main {
        display: flex;
        flex-direction: column;
        height: 100dvh; /* ✅ use dynamic viewport height for mobile */
        overflow: hidden;
      }

      .chat-history {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background: white;
        -webkit-overflow-scrolling: touch;
      }

      .input-container {
        display: flex;
        padding: 0.75rem;
        background-color: #f9fafb;
        border-top: 1px solid #e5e7eb;
        position: sticky;
        bottom: 0;
        z-index: 10;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main {
        width: 100%;
        height: 100vh;
        margin-left: 0; /* Adjust if sidebar overlaps */
      }

      .chat-history {
        padding: 0.5rem;
        font-size: 0.95rem;
      }

      .input-container {
        padding: 0.5rem;
        flex-wrap: wrap;
      }

      input[type="text"] {
        font-size: 1rem;
        flex: 1 1 100%;
        margin-bottom: 0.5rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.5rem 0.75rem;
        width: 100%;
      }

      .input-container button {
        width: 100%;
      }

      /* #toggle-sidebar {
        display: none;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        background: #2563eb;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 16px;
        width: auto;
        max-width: none;
      } */

      #toggle-sidebar {
        display: block;
      }
    }


  </style>

</head>
<body>
  <!-- This should be ABOVE the sidebar, not inside -->

  <!-- <button id="toggle-sidebar" style="display:none;position:fixed;top:10px;left:10px;z-index:1001;background:#2563eb;color:white;border:none;padding:8px 12px;border-radius:5px;">☰</button> -->

  <button id="toggle-sidebar">☰</button>

  <div class="sidebar">
    <h2>Chat List</h2>
    <div class="chat-list" id="chat-list"></div>
    <div class="new-chat-btn" onclick="startNewChat()">+ New Chat</div>
  </div>

  <div class="main">
    <div class="chat-history" id="chat-history"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <div id="overlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);z-index:999;"></div>


  <script>
    const chatListElement = document.getElementById('chat-list');
    const chatHistoryElement = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');

    let chats = [];
    let currentChatIndex = null;
    let loadingMessageDiv = null;

    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.querySelector('.sidebar');
      const toggleBtn = document.getElementById('toggle-sidebar');
      const overlay = document.getElementById('overlay');

      function isMobile() {
        return window.innerWidth <= 768;
      }

      function updateUI() {
        if (isMobile()) {
          toggleBtn.style.display = 'block';
          sidebar.classList.remove('show');
          overlay.style.display = 'none';
          toggleBtn.textContent = '☰';
        } else {
          toggleBtn.style.display = 'none';
          sidebar.classList.remove('show');
          overlay.style.display = 'none';
        }
      }

      toggleBtn.addEventListener('click', () => {
        const isOpen = sidebar.classList.toggle('show');
        overlay.style.display = isOpen ? 'block' : 'none';
        toggleBtn.textContent = isOpen ? '✖' : '☰';
      });

      overlay.addEventListener('click', () => {
        sidebar.classList.remove('show');
        overlay.style.display = 'none';
        toggleBtn.textContent = '☰';
      });

      updateUI();
      window.addEventListener('resize', updateUI);
    });



    const overlay = document.getElementById('overlay');


    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.style.display = 'none';
    });


    userInput.addEventListener('focus', () => {
      setTimeout(() => {
        chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
        document.body.style.height = '100dvh';
      }, 300);
    });


    window.addEventListener('resize', () => {
      if (window.innerHeight < window.outerHeight - 100) {
        document.body.classList.add('keyboard-open');
      } else {
        document.body.classList.remove('keyboard-open');
      }
    });




    function saveChats() {
      localStorage.setItem('chats', JSON.stringify(chats));
    }

    function loadChats() {
      const saved = localStorage.getItem('chats');
      if (saved) {
        chats = JSON.parse(saved);
        renderChatList();
      }
    }

    function renderChatList() {
      chatListElement.innerHTML = '';
      chats.forEach((chat, index) => {
        const chatItem = document.createElement('div');

        const title = document.createElement('span');
        title.textContent = chat.title || `Chat ${index + 1}`;
        title.style.flex = '1';
        title.onclick = () => loadChat(index);

        const delBtn = document.createElement('span');
        delBtn.textContent = '🗑️';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          deleteChat(index);
        };

        chatItem.appendChild(title);
        chatItem.appendChild(delBtn);
        chatListElement.appendChild(chatItem);
      });
    }

    function deleteChat(index) {
      chats.splice(index, 1);
      saveChats();
      renderChatList();
      if (currentChatIndex === index) {
        currentChatIndex = null;
        chatHistoryElement.innerHTML = '';
      } else if (currentChatIndex > index) {
        currentChatIndex--;
      }
    }

    function loadChat(index) {
      currentChatIndex = index;
      chatHistoryElement.innerHTML = '';
      chats[index].messages.forEach(m => appendMessage(m.role, m.content));
    }

    function startNewChat() {
      const newChat = {
        title: `Chat ${chats.length + 1}`,
        messages: [
          { role: 'system', content: 'You are a helpful assistant.' }
        ]
      };
      chats.push(newChat);
      currentChatIndex = chats.length - 1;
      saveChats();
      renderChatList();
      chatHistoryElement.innerHTML = '';
    }

    function appendMessage(role, content) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.textContent = content;
      chatHistoryElement.appendChild(messageDiv);
      chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
      return messageDiv;
    }

    async function sendMessage() {
      const content = userInput.value.trim();
      if (!content) return;

      // If no active chat, start one
      if (currentChatIndex === null) {
        startNewChat();
      }
      appendMessage('user', content);
      chats[currentChatIndex].messages.push({ role: 'user', content });
      userInput.value = '';
      saveChats();

      loadingMessageDiv = appendMessage('assistant', 'Typing...');
      loadingMessageDiv.classList.add('loading');

      try {
        const response = await fetch('http://127.0.0.1:3000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ messages: chats[currentChatIndex].messages })
        });

        const data = await response.json();
        //console.log('response : ', response);
        if (!response.ok) {
          //console.error('API Error:', response.status, data);
          const errorMessage = data.error.message || 'Unknown error from server';
          loadingMessageDiv.textContent = `Error Status Code : ${response.status},  ${errorMessage}`;
          loadingMessageDiv.classList.remove('loading');
          return;
        }

        const assistantMessage = data.choices[0].message.content;
        loadingMessageDiv.textContent = assistantMessage;
        loadingMessageDiv.classList.remove('loading');

        chats[currentChatIndex].messages.push({ role: 'assistant', content: assistantMessage });
        saveChats();
      } catch (error) {
        //console.error('Network Error:', error);
        loadingMessageDiv.textContent = 'Network error: Unable to reach server.';
        loadingMessageDiv.classList.remove('loading');
      }

    }

    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    loadChats();
  </script>


</body>
</html>
